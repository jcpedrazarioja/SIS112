<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enteros</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #5a67d8;
        }
        input {
            padding: 10px;
            border: 2px solid #5a67d8;
            border-radius: 5px;
            margin-right: 10px;
            width: 150px;
        }
        button {
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #434190;
        }
        h2 {
            margin-top: 20px;
            color: #2d3748;
        }
        .resultado {
            background-color: #edf2f7;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Gestión de Lista de Enteros</h1>
    
    <input type="number" id="inputValor" placeholder="Ingresa un número" />
    <button onclick="agregar()">Agregar</button>
    <button onclick="eliminar()">Eliminar</button>
    <button onclick="buscar()">Buscar</button>
    <button onclick="ordenar()">Ordenar</button>
    
    <div class="resultado">
        <h2 id="result">Resultado: [ ]</h2>
    </div>

    <script defer src="lista-enteros.js"></script>

    </script>

</body>
</html>
