<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga - Interfaz Gamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            color: white;
        }

        /* Fondo GIF que cubre toda la pantalla */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('descarga.gif') no-repeat center center/cover;
            z-index: -1;
        }

        /* Estilo del texto "GALAGA" */
        .title {
            font-size: 4rem;
            text-align: center;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FF4500, 
                0 0 20px #FF6347, 
                0 0 30px #FF4500, 
                0 0 40px #FFD700;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        /* Animación de brillo en el texto */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #FF4500, 0 0 20px #FFD700; }
            100% { text-shadow: 0 0 20px #FFD700, 0 0 40px #FF4500; }
        }

        /* Botón estilo arcade */
        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            background: #FF4500;
            border: 3px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0px 0px 15px #FF4500, 0px 0px 25px #FFD700;
            animation: pulse 1s infinite alternate;
            position: relative;
            z-index: 1;
            transition: transform 0.2s;
        }

        /* Animación de pulsación */
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #FFD700, 0 0 30px #FF4500, 0 0 40px #FF6347; }
            100% { box-shadow: 0 0 40px #FF4500, 0 0 50px #FFD700, 0 0 60px #FF6347; }
        }

        /* Efecto hover en el botón */
        .start-button:hover {
            transform: scale(1.1);
            background: #FFD700;
            color: #000;
            box-shadow: 0px 0px 25px #FF6347, 0px 0px 35px #FF4500;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Fondo GIF a pantalla completa -->
    <div class="title">GALAGA</div> <!-- Título estilizado -->
    <div class="start-button">Jugar</div>
</body>
</html>
