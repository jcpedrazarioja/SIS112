<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Número Entero</title>
    <!-- Enlace a una librería CSS para un mejor diseño -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados adicionales */
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Operaciones con Número Entero</h1>
        <div class="form-group">
            <label for="numberInput">Ingrese un número entero:</label>
            <input type="number" id="numberInput" class="form-control" placeholder="Número entero" value = "0">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="cargarNum()">CARGAR NUM ENTERO</button>
            <br>
            <button class="btn btn-secondary" onclick="mostrarNum()">MOSTRAR ENTERO</button>
            <br>

            <button class="btn btn-info" onclick="IncrementarValor()">(+)</button>
            <button class="btn btn-warning" onclick="DecrementarValor()">(-)</button>
            <button class="btn btn-warning" onclick="esParImparNum()">ES PAR IMPAR</button>
            <button class="btn btn-warning" onclick="esPositivoNegativoNum()">ES POS NEG</button>
            <button class="btn btn-warning" onclick="CalcularFactorial()">CALCULAR FACTORIAL</button>
            <button class="btn btn-warning" onclick="verificarPerfecto()">ES PERFECTO</button>

            <button class="btn btn-info" onclick="double()">Duplicar</button>
            <button class="btn btn-warning" onclick="halve()">Dividir por 2</button>
    
            <h1>RESULTADO</h1>
            <div id="resultado" class="mt-3"></div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="entero.js"></script>
    <!-- Enlaces a las librerías JavaScript de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
