<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Número Entero</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Archivo JavaScript Externo -->
    <script defer src="entero.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Manipulación de Número Entero</h2>
                
                <!-- Input para ingresar el número entero -->
                <div class="mb-3">
                    <label for="numeroInput" class="form-label">Ingrese un número entero:</label>
                    <input type="number" id="numeroInput" class="form-control" placeholder="Número entero" value="0">
                </div>
                
                <!-- Botones para ejecutar diferentes funciones -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="cargarNum()">CARGAR NUM ENTERO</button>
                    <button class="btn btn-success" onclick="mostrarNum()">MOSTRAR ENTERO</button>
                    <button class="btn btn-warning" onclick="incrementarValor()">(+)</button>
                    <button class="btn btn-danger" onclick="decrementarValor()">(-)</button>
                    <button class="btn btn-dark" onclick="esParImparNum()">ES PAR IMPAR</button>
                    <button class="btn btn-dark" onclick="esPositivoNegativoNum()">ES POSITIVO O NEGATIVO</button>
                    <button class="btn btn-info" onclick="calcularFactorial()">Calcular Factorial</button>
                    <button class="btn btn-warning" onclick="verificarPerfecto()">¿Es Perfecto?</button>
                    <button class="btn btn-secondary" onclick="verificarArmstrong()">¿Es Número de Armstrong?</button>
                    <button class="btn btn-secondary" onclick="verificarPerfectoGeneralizado()">¿Es Perfecto Generalizado?</button>
                    <button class="btn btn-secondary" onclick="calcularFilaTrianguloPascal()">Calcular Fila Pascal</button>
                    <button class="btn btn-secondary" onclick="cifrarNumeroCesar()">Cifrado César</button>
                    <button class="btn btn-secondary" onclick="verificarPrimoGemelo()">¿Tiene Primo Gemelo?</button>
                    <button class="btn btn-secondary" onclick="descomponerFactoresPrimos()">Descomponer en Factores Primos</button>
                    <button class="btn btn-secondary" onclick="calcularNumeroCatalan()">Calcular Número de Catalan</button>
                    <button class="btn btn-secondary" onclick="verificarNumeroMersenne()">¿Es Número de Mersenne?</button>

                </div>
                
                <!-- Resultado -->
                <div class="mt-3">
                    <h4 id="resultado" class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
