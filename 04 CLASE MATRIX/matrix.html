<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizAleatorio()">Patrón Aleatorio</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón Diagonal</button>
            <button onclick="matriz.llenarMatrizBordes()">Patrón de Bordes</button>
            <button onclick="matriz.llenarMatrizPrimeraFila()">Primera Fila</button>
            <button onclick="matriz.llenarMatrizPrimeraColumna()">Primera Columna</button>
            <button onclick="matriz.llenarMatrizDiagonalContrario()">Diagonal Inversa</button>
            <button onclick="matriz.llenarMatrizBordes2()">Borde Inferior 1</button>
            <button onclick="matriz.llenarMatrizPiramide()">Piramide</button>
            <button onclick="matriz.llenarMatrizEnCruzConBordes()">Bordes en Cruz</button> 
            <button onclick="matriz.llenarMatrizSecuencia()">Secuencia Matriz</button> 
            <button onclick="matriz.llenarMatrizSecuencia2()">Secuencia Matriz 2</button>
            <button onclick="matriz.llenarMatrizSecuencia_0_al_7()">Secuencia Matriz del 0 al 7</button>
            
        </div>

        <div class="button-container">
            <button onclick="matriz.llenarMatrizSecuenciaColumna_0_al_7()">Secuencia Matriz del 0 al 7 Columnas</button>
            <button onclick="matriz.llenarMatrizSecuencia3()">Secuencia Matriz 3</button>
            <button onclick="matriz.llenarMatrizSecuencia4()">Secuencia Matriz 4</button>
        </div>    
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
